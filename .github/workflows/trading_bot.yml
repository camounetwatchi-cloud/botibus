name: ü§ñ Trading Bot 24/7

on:
  schedule:
    # R√©veil toutes les 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Permet de lancer manuellement depuis l'interface GitHub

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Clone Repository
      uses: actions/checkout@v4

    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: üõ†Ô∏è Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Installation de TA-Lib (version Ubuntu)
        sudo apt-get update && sudo apt-get install -y libta-lib-dev
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..
        pip install -r requirements.txt

    - name: üöÄ Run Trading Cycle
      env:
        # Secrets √† configurer dans les param√®tres GitHub du repo
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        PYTHONPATH: .
      run: python scripts/gh_actions_trade.py
