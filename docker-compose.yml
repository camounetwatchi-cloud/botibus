version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-bot
    volumes:
      - .:/app
      - bot-data:/app/data
      - bot-logs:/app/logs
      - bot-models:/app/models
    env_file:
      - .env
    command: python scripts/live_trade.py
    restart: always

  dashboard:
    build: .
    container_name: trading-dashboard
    volumes:
      - .:/app
      - bot-data:/app/data
      - bot-logs:/app/logs
    env_file:
      - .env
    command: streamlit run src/monitoring/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - trading-bot
    restart: always

volumes:
  bot-data:
  bot-logs:
  bot-models:
